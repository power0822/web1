    <title>練習2</title>
</head>
<body>
    <script>
    var number=[
    [1,2,3],
    [4,5,6],
    [7,8,9],
    [0]
    ];
    let sum=1+2+3+4+5+6+7+8+9;
    document.write('<table border"1">')
    document.write("長度:",number.length);
document.write("<br>");
    document.write("加總:",sum);
    for (i = 0; i < number.length; i++) {
    document.write('<table border"1">');
    document.write(number[i]);
    }
    document.write("</table>");
    </script>
</body>
