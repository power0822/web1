<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-2</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, red, yellow, blue);
    }

    .box {
      width: 300px;
      height: 300px;
      border: 3px solid white;
      border-radius: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
    }
      
  </style>
</head>
<body>
  <div class="box">放射漸層背景</div>
</body>
</html>
