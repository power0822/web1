<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-2</title>
    <style>
    body{
    text-align: center;
    background-color: black;
    color: red;
 font-family: 'Courier New', Courier, monospace,標楷體;
    }
.hamburger {
  width: 30px;
  height: 25px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
}
.hamburger span {
  height: 4px;
  background: #333;
  border-radius: 2px;
  transition: all 0.3s ease;
}
    </style>
</head>
<body>
<h1>漢堡</h1>
<div class="hamburger">
  <span></span>
  <span></span>
  <span></span>
</div>
</body>
</html>
