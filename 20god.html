    body{

<body>
<h1>javescript arrays</h1><br>
<h1>the pop() method</h1><br>
<h1>the pop() returns the value<br>that was "popped out";</h1>
<p id="a"></p>
<p id="b"></p>
<script>
const fruits=["banana","orange","apple","mygo"];
document.getElementById("a").innerHTML=fruits.pop();
document.getElementById("b").innerHTML=fruits;
</script>
