<h3>推薦程度：★★★★☆<br>

<h2>故事圍繞在男主角綠谷出久身上<br>他最初是個沒有「個性」的少年<br>但他仍憧憬並渴望成為一位英雄<br>也期望自己能進入培育英雄的雄英高校就讀<br>但周圍的人都不看好沒有個性的他能成為一名英雄<br>讓他總是在他人的嘲笑和輕視中度過<br>直到他遇上了自己最仰慕的英雄<br>被人稱為「和平的象徵」的歐爾麥特<br>他的夢想將因此獲得實現的可能性<br>出久在經過歐爾麥特的十個月特訓後<br>獲得歐爾麥特的個性「ONE・FOR・ALL」<br>之後成功考進了雄英高校。</h2>
